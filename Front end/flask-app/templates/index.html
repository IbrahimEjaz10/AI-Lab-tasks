<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Student Pass Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Student Pass Prediction</h1>
        <form action="/predict" method="POST">
            <label for="study_hours">Enter the number of study hours:</label>
            <input type="number" id="study_hours" name="study_hours" required>
            
            <label for="previous_exam_score">Enter the previous exam score:</label>
            <input type="number" id="previous_exam_score" name="previous_exam_score" required>
            
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction is not none %}
            <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
